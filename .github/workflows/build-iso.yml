name: Build Arch ISO

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Arch Linux Environment
      uses: docker://archlinux:latest

    - name: Install Dependencies
      run: |
        sudo pacman -Sy --noconfirm archiso

    - name: Build ISO
      run: |
        sudo cp -r /github/workspace /root/
        cd /root/workspace
        sudo ./build-desktop-iso.sh # Your script to build the ISO

    - name: Upload ISO Artifact
      uses: actions/upload-artifact@v2
      with:
        name: arch-linux-iso
        path: ./DesktopArch.iso